<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #79d2f8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ffecd2, #79d2f8);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        
        .welcome-text {
            font-size: 2.5rem;
            color: #5e0ba1;
            margin-bottom: 20px;
        }

        .enter-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .enter-btn:hover {
            background: #ff3e2d;
        }

       
    </style>
</head>
<body>
    <div class="welcome-screen">
        <img src="img 3.gif" alt="Logo" class="logo">
        <p class="welcome-text">Welcome to Task-It! Your creative To-Do List App</p>
       <a href="page_2.html"> <button class="enter-btn" >Get Started</button></a>
    </div>

    
    <script>
    </script>
</body>
</html>
